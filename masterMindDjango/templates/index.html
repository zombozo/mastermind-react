<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterMind</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="consola" id="{{id}}" data-id="{{id}}">
        <div class="grids">
                <div class="grid-principal">
                    {% for fila in grid %}
                        <div class="fila">
                            {% for  campo in fila %}
                                <div class="{{campo.fila}}">
                                    <div class="paletaColores paleta-{{campo.fila}}" style="display:none">
                                        {% for color in colores %}
                                            <div class="pincel" data-hex="{{color}}" style="background-color:#{{color}}"></div>
                                        {% endfor %}
                                    </div>
                                    <div class="circle circle-{{campo.fila}}" data-id="{{campo.fila}}"></div>
                                </div> 
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>
            <table class="grid-ayuda">
                <tbody>
                    {% for i in filas %}
                        <tr>
                            {% for e in circulos %}
                                <td class="ayuda-{{i}}-{{e}}">
                                    <div class="circle"></div>
                                </td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="comprobar btn">comprobar</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script>
        window.data = {args: {{grid_json|safe}}}
    </script>
</body>
</html>
